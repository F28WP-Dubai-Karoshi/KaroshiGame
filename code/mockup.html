<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virus.io</title>
    <link rel="stylesheet" href="mockupstyle.css">
</head>
<body class="gamePage">
    <div class="health">
        <div class="bar"></div> 
        <div class="healthbar"> </div>
    </div>
    <div class ="leaderboard">
        <h2><b>Leaderboard:</b></h2>
        <div class="board">
            <table>
                <tr>
                    <th>Player 1</th>
                    <th>- 500</th>
                </tr>
                <tr>
                    <th>Player 2</th>
                    <th>- 450</th>
                </tr>
                <tr>
                    <th>Player 3</th>
                    <th>- 400</th>
                </tr>
            </table>
            <hr>
            <h3><b> Score: 102</b></h3>
        </div>
    </div>
    <div class="chatbox">
        <div class="chats"></div> 
        <div class="textbar"> Press Enter to chat</div>
    </div>
    <div class="icon"> </div>
    <div class="food">
        <span class="dot1"><br></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
        <span class="dot4"></span>
        <span class="dot5"></span>
    </div>
</body>
</html>
