<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virus.io</title>
    <link rel="stylesheet" href="public/css/game-style.css">
    <script src="public/javascript/player.js"></script>
</head>
<body  class="game-page" onload="" onkeydown="" onkeyup="">
    <div class="health">
        <div class="bar"></div> 
        <div id="healthbar"> </div>
    </div>
    <div class ="leaderboard">
        <h2><b>Leaderboard:</b></h2>
        <div class="board">
            <table>
                <tr>
                    <th>Player 1</th>
                    <th>- 500</th>
                </tr>
                <tr>
                    <th>Player 2</th>
                    <th>- 450</th>
                </tr>
                <tr>
                    <th>Player 3</th>
                    <th>- 400</th>
                </tr>
            </table>
            <hr>
            <h3><b> Score: 102</b></h3>
        </div>
    </div>
    <div id = "arrow"></div>
    <div id="laser"></div>
    <img id="icon" style="left:360px; top:70px;">
    <div class="chatbox">
        <form id="chat-list"></form>       
        <input id="chat-input" type="text"  placeholder="Type to chat" autocomplete="off" />
        <button id="send" onclick="message()">Send</button>
        <script>
            var chat = document.getElementById("chat-input"); // to use enter to send message
            chat.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("send").click();
                }
            });
        </script>
    </div>
    
    <div class="food">
        <span class="dot1"><br></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
        <span class="dot4"></span>
        <span class="dot5"></span>
    </div>

</body>
</html>
