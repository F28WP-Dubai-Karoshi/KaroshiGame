<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virus.io</title>
    <link rel="stylesheet" href="public/css/game-style.css">
    <script type="text/javascript" src="public/javascript/player.js"></script>
</head>
<body onload="playerMovement()" onkeydown="" onkeyup="" class="game-page">
    
    <div class="health">
        <div class="bar"></div> 
        <div class="healthbar"> </div>
    </div>
    <div class ="leaderboard">
        <h2><b>Leaderboard:</b></h2>
        <div class="board">
            <table>
                <tr>
                    <th>Player 1</th>
                    <th>- 500</th>
                </tr>
                <tr>
                    <th>Player 2</th>
                    <th>- 450</th>
                </tr>
                <tr>
                    <th>Player 3</th>
                    <th>- 400</th>
                </tr>
            </table>
            <hr>
            <h3><b> Score: 102</b></h3>
        </div>
    </div>
    <div class="chatbox">
        <form>
            <div class="chat-list"></div>
            <input id="chat-input" type="text"  placeholder="Type to chat" autocomplete="off">
        </form>
    </div>
    <img id="icon" style="left:360px; top:70px;">
    <div class="food">
        <span class="dot1"><br></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
        <span class="dot4"></span>
        <span class="dot5"></span>
    </div>

</body>
</html>
