<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virus.io</title>
    <link rel="stylesheet" href="css/game-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet"> <!--font style-->
    <script src="../socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        const socket = io();
        //socket = io.connect('http://localhost:3000');
    </script>
</head>
<body  class="game-page" onload="" onkeydown="" onkeyup="">
    <audio autoplay display="none" loop preload="">
        <source src="images/Bg_Music.mp3" type="audio/mp3" id="music"></source>
        <script>document.getElementById("music").play()</script>
    </audio>
    <div class="screen">
        <div id="transparent-overlay">
            <div class="tab">
                <button class="tablinks" onclick="openForm(event, 'username-form')">Guest</button>
                <button class="tablinks" onclick="openForm(event, 'login-form')">Login</button>
                <button class="tablinks" onclick="openForm(event, 'register-form')">Register</button>
            </div>

            <div id="username-form" class="tabcontent">
                <form>
                    <label for="usernameGuest">Guest Username:</label><br>
                    <input type="text" id="usernameGuest" class="submit_template" name="username"><br>
                    <input type="button" id="play" class="submitbutton"  value="play">
                </form>
            </div>

            <div id="login-form" class="tabcontent">
                <form>
                    <label for="usernameLogin">Username:</label><br>
                     <input type="text" id="usernameLogin" class="submit_template" name="username"><br>
                     <label for="passwordLogin">Password:</label><br>
                        <input type="text" id="passwordLogin" class="submit_template" name="Password"><br>
                        <input type="button" id="login" class="submitbutton"  value="Login">
                </form>
            </div>

            <div id="register-form" class="tabcontent">
                <form>
                    <label for="usernameReg">Username:</label><br>
                     <input type="text" id="usernameReg" class="submit_template" name="username"><br>
                     <label for="passwordReg">Password:</label><br>
                        <input type="text" id="passwordReg" class="submit_template" name="password"><br>
                        <input type="button" id="register" class="submitbutton"  value="Register">
                </form>
            </div>

            <script>
                function openForm(evt, Choice) {
                  var i, tabcontent, tablinks;
                  tabcontent = document.getElementsByClassName("tabcontent");
                  for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                  }
                  tablinks = document.getElementsByClassName("tablinks");
                  for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                  }
                  document.getElementById(Choice).style.display = "block";
                  evt.currentTarget.className += " active";
                }
            </script>
        </div>
        <div class="stars"></div>
        <div class="score"></div> 

        <div class ="leaderboard">
            <h3><b><ins>Leaderboard:</ins></b></h3>
            <div id="board"></div>
        </div>
        <div class="game-board" style="left:5px; top:5px;">
            <div id="end-screen">
                <div>
                    <h3>Personal highest Score<h3></h3>
                    <h1 id="high-score">0</h1>  
                    <p>Refresh the browser to play again</p>
                </div>
            </div>
                <div id = "arrow"></div>
                <div id="laser"></div>
                <img  src="images\redvir.png" id="icon" style="left:320px; top:70px;">   
        </div>
        <div id="chatbox"> 
            <ul id = "messages"> </ul>
        </div>
        <form id="chat-form">      
            <input id="chat-input" type="text"  placeholder="Type to chat" oninput="" autocomplete="off">
            <button type ="submit" id ="send" onclick="">Send</button>
        </form> 
        </div>     
    </div>
        <script src="javascript/chat.js" defer></script>
        <script src="javascript/leaderboard.js" defer></script>
        <script src="javascript/pellets.js" defer></script>
        <script src="javascript/spawn.js" defer></script>
        <script src="javascript/player.js" defer></script>
</body>
</html>
