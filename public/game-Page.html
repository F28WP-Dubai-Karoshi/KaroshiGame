<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virus.io</title>
    <link rel="stylesheet" href="css/game-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet"> <!--font style-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/main.js" defer></script>
    <script>
        const pellets = new Array();
    </script>
</head>
<body  class="game-page" onload="" onkeydown="" onkeyup="">
    <div class="screen">
        <div id="transparent-overlay"></div>
            <div id="username-form">
                <form>
                    <input type="text" id="username" value="" placeholder="enter your username"><br>
                    <input type="button" id="submit"  value="play">
                </form>
            </div>
    
        <div class="score"></div> 

        <div class ="leaderboard">
            <h2><b>Leaderboard:</b></h2>
            <div id="board">
                <table>
                    <tr>
                        <th>Player 1</th>
                        <th>- </th>
                    </tr>
                    <tr>
                        <th>Player 2</th>
                        <th>- </th>
                    </tr>
                    <tr>
                        <th>Player 3</th>
                        <th>- </th>
                    </tr>
                    <tr>
                        <th>Player 4</th>
                        <th>- </th>
                    </tr>
                    <tr>
                        <th>Player 5</th>
                        <th>- </th>
                    </tr>
                    <tr>
                        <th>Player 6</th>
                        <th>- </th>
                    </tr>
                    <tr>
                        <th>Player 7</th>
                        <th>- </th>
                    </tr>
                    <tr>
                        <th>Player 8</th>
                        <th>- </th>
                    </tr>
                </table>
            </div>
        </div>
        <div id = "arrow"></div>
        <div id="laser"></div>
        <div class="name-space"></div>
            <img  src="images\redvir.png" id="icon" style="left:320px; top:70px;">
        </div>
        <div class="chatbox">
            <form id="chat-list"></form>       
            <input id="chat-input" type="text"  placeholder="Type to chat" autocomplete="off" />
            <button id="send" onclick="message()">Send</button>
            <script>
                var chat = document.getElementById("chat-input"); // to use enter to send message
                chat.addEventListener("keyup", function(event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        document.getElementById("send").click();
                    }
                });
            </script>
        </div>
        <script src="javascript/pellets.js" defer></script>
        <script src="javascript/spawn.js" defer></script>
        <script src="javascript/player.js" defer></script>
    </div>
</body>
</html>
